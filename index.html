<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Halant:wght@300;400;500;600;700&family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Contact Form</h1>
   
    <form>
      <div class="container">
        <label for="name">Name:</label>
        <input class="input" type="text" id="name" name="name" placeholder="Enter Your Name" required>
      </div>
       
      <div class="container">
        <label for="name">Username:</label>
        <input class="input" type="text" id="name" name="name" placeholder="Enter your username " required>
      </div>

      <div class="container">
        <label for="password">Password:</label>
        <input class="input" type="password" id="password" name="password" placeholder="Enter your Password" required>
      </div>

      <div class="container">
        <label for="password">Re-typePassword:</label>
        <input class="input" type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
       
      <div class="container">
       <label for="gender">Gender:</label>
       <div class="radio">
            <input type="radio" id="male" name="gender" value="male" required>
            <label class="manrope" for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label class="manrope" for="female">Female</label> 
       </div>

      </div>
       
      <div class="container">
        <label for="gender">Techie Skills:</label> 
        <div class="checkbox">
          <input type="checkbox" id="skills" name="skills" value="html" required>
          <label class="manrope" for="html">HTML</label>
          <input type="checkbox" id="skills" name="skills" value="css" required>
          <label class="manrope" for="css">CSS</label>
          <input type="checkbox" id="skills" name="skills" value="javaScript" required>
          <label class="manrope" for="JavaScript">JavaScript</label>
        </div>
      </div>
        
       
      <div class="container">
        <label for="number">Phone Number:</label>
        <input class="input" type="number" id="Phonenumber" name="Phone Number" placeholder="Enter your address" required>
      </div>
       
      
      <div class="container">
        <label for="email">Email:</label>
        <input class="input" type="email" id="email" name="email" placeholder="Enter your Email address" required>
      </div>
      
      <div class="container">
        
        <label for="college">College:</label>
        <div>
          <select id="college" name="college" required>
            <option value="">Select a college</option>
            <option value="Musa Iliasu College">Musa Iliasu College</option>
            <option value="FAAN Staff Secondary School">FAAN Staff Secondary School</option>
            <option value="Addy Basic School">Addy Basic School</option>
            ...
         </select>
        </div>

      </div>
       
    <BUtton>Submit</BUtton>
      
    </form> 
      
</body>
</html>
