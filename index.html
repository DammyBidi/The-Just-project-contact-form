<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Halant:wght@300;400;500;600;700&family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Contact Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name" required><br><br>

        <label for="name">Username:</label>
        <input type="text" id="name" name="name" placeholder="Enter your username " required><br><br>
      
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your Password" required><br><br>

        <label for="password">Retype Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
       

    
          <label for="gender">Gender:</label>
          
       <div>
            <input type="radio" id="male" name="gender" value="male" required>
            <label class="manrope" for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label class="manrope" for="female">Female</label> 
       </div> <br> <br>
        
       
        <label for="gender">Techie Skills:</label> 

        <div>
          <input type="checkbox" id="skills" name="skills" value="html" required>
          <label class="manrope" for="html">html</label>
          <input type="checkbox" id="skills" name="skills" value="css" required>
          <label class="manrope" for="css">css</label>
          <input type="checkbox" id="skills" name="skills" value="javaScript" required>
          <label class="manrope" for="JavaScript">JS</label> <br> <br>
        </div>
       

         
        
        <label for="number">Phone Number:</label>
        <input type="number" id="Phonenumber" name="Phone Number" placeholder="Enter your address" required><br><br>
      
        
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email address" required><br><br>
      
      
        
        <label for="college">College:</label>
        <select id="college" name="college" required>
          <option value="">Select a college</option>
          <option value="Musa Iliasu College">Musa Iliasu College</option>
          <option value="FAAN Staff Secondary School">FAAN Staff Secondary School</option>
          <option value="Addy Basic School">Addy Basic School</option>
          ...
        </select><br><br>
      
        <input type="submit" value="Submit">
      </form> 
      
</body>
</html>
